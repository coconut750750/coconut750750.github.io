<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brandon Wang</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
    <link rel="stylesheet" type="text/css" href="css/arrow-bounce.css">

    <script src="js/portfolio-controller.js"></script>
    <script src="js/content-control.js"></script>
</head>

<body ng-app="portfolio">
    <div id="background">
        <div id="top-trap"></div>
        <div id="bot-trap"></div>
    </div>
    <div id="home-main" class="container-fluid" >
        <div class="row">
            <div id="name-margin"></div>
            <p id="name" class="header text-uppercase mb-0">Brandon Wang</p>
        </div>
        <div class="row">
            <div id="bio-margin"></div>
            <p id="bio" class="text-justify">
                I study Computer Science at the University of Illinois at Urbana-Champaign. Previously, I have interned at <a href="https://stripe.com">Stripe</a>, <a href="https://www.cmegroup.com">CME Group</a>, and <a href="https://dlnext.acm.org/doi/abs/10.1145/3084455">researched at the University of Iowa.</a>
            </p>
        </div>
        <div class="row justify-content-center">
            <div class="col-1 text-center link">
                <a href="https://github.com/coconut750750" class="fab fa-github"></a>
            </div>
            <div class="col-1 text-center link">
                <a href="https://www.linkedin.com/in/brandonw4/" class="fab fa-linkedin"></a>
            </div>
            <div class="col-1 text-center link">
                <a href="https://stackoverflow.com/users/6933039/" class="fab fa-stack-overflow"></a>
            </div>
            <div class="col-1 text-center link">
                <a href="resume.pdf" class="fa fa-file-alt"></a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="arrow-click">
                <i id="arrow"></i>
            </div>
        </div>
    </div>

    <div id="portfolio-main" class="container-fluid" ng-controller="portfolio-controller">
        <div ng-repeat="project in projects" class="mx-auto">
            <div class="project card-container" style="float: left;">
                <div class="card-outer">
                    <div class="card" onclick="rotateCard(this)">
                        <div class="front">
                            <img ng-if="project.img_src" class="card-img-top" src="{{ project.img_src }}"/>
                            <div class="card-body">
                                <h5 class="card-title mb-2">{{ project.name }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ project.brief }}</h6>
                                <!-- <p class="card-subtitle mb-2 text-muted">{{ project.time_frame }}</p> -->
                            </div>
                        </div> 

                        <div class="back">
                            <div class="card-body">
                                <p class="card-text">{{ project.description }}</p>
                                <a ng-if="project.source" href="{{ project.source }}" target="_blank" class="card-text btn btn-link" role="button"><p>GitHub</p></a>
                                <a ng-if="project.link" href="{{ project.link }}" target="_blank" class="card-text btn btn-link" role="button"><p>Try It!</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!doctype html>
<html>

<head>
    <title>Brandon's Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <script src="js/portfolio-controller.js"></script>
    <script src="js/portfolio-cards.js"></script>
</head>

<body ng-app="portfolio">
    <div id="main" class="container-fluid" ng-controller="portfolio-controller">
        <h3 id="title" class="col-2 text-right">Portfolio</h3>
        <div ng-repeat="project in projects">
            <div class="row mb-2">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="horizontal card border-dark flex-md-row mb-4 shadow-md h-md-250">
                        <div class="col-5 flex-auto d-block project-img h-300" style="background-image: url({{ project.img_src }});"></div>
                        <div class="col-7 card-body">
                            <h5 class="card-title mb-2">{{ project.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ project.brief }}</h6>
                            <p class="card-subtitle mb-2 text-muted">{{ project.time_frame }}</p>
                            <p class="card-text">{{ project.description }}</p>
                        </div>
                    </div>
                    <div class="vertical card border-dark mb-4 shadow-md">
                        <img class="card-img-top" src="{{ project.img_src }}"/>
                        <div class="card-body">
                            <h5 class="card-title mb-2">{{ project.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ project.brief }}</h6>
                            <p class="card-subtitle mb-2 text-muted">{{ project.time_frame }}</p>
                            <p class="card-text">{{ project.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

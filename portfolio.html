<!doctype html>
<html>

<head>
    <title>Brandon's Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <script src="js/portfolio-controller.js"></script>
    <script src="js/portfolio-cards.js"></script>
</head>

<body ng-app="portfolio">
    <div id="background"></div>
    <div id="main" class="container-fluid" ng-controller="portfolio-controller">
        <h3 id="name" class="text-center mb-4"><a href="index.html" class="no-a-style">Portfolio</a></h3>

        <div ng-repeat="project in projects">
            <div class="row mb-2">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="horizontal card border-dark mb-4 shadow-md flex-md-row">
                        <img ng-if="project.img_src" class="card-img-top vertical_img" src="{{ project.img_src }}"/>
                        <div class="col card-body">
                            <h5 class="card-title mb-2">{{ project.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ project.brief }}</h6>
                            <p class="card-subtitle mb-2 text-muted">{{ project.time_frame }}</p>
                            <p class="card-text">{{ project.description }}</p>
                            <a ng-if="project.source" href="{{ project.source }}" class="card-text btn btn-link" role="button">Source</a>
                            <a ng-if="project.link" href="{{ project.link }}" class="card-text btn btn-link" role="button">Link</a>
                        </div>
                        <div ng-if="project.img_src" class="col-6 flex-auto project-img horizontal_img" style="background-image: url({{ project.img_src }});"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
